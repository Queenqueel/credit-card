<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card</title>
</head>

<body>
    <div class="card">
        <div class="card-top">
            <div class="card-title">Credit Card</div>
            <img src="img/signal.png">
        </div>
        <div class="center">
            <img src="img/chip.png">
        </div>
        <div class="bottom">
            <div class="card-bottom-left">
                <div class="card-number">**** **** **** 5423</div>
                <div class="date">03/30</div>
                <div class="name" style="margin-top: 10px">Raquel F Paixao</div>
            </div>
            <div class="card-bottom-right">
                <img src="img/mastercard.png">
                <span style="text-align: right">debit</span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5728abd04f.js" crossorigin="anonymous"></script>
</body>

</html>
